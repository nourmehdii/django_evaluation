<!-- evaluation/templates/evaluation/supprimer_reponse.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Supprimer une réponse</title>
    <!-- Lien vers le CSS Bootstrap via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Supprimer la réponse</h1>
        
        <!-- Alerte de confirmation avec fond coloré -->
        <p class="lead text-center alert alert-warning">
            Êtes-vous sûr de vouloir supprimer cette réponse ?
        </p>
        

        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'liste_reponses' %}" class="btn btn-secondary">Annuler</a>
        </div>
    </div>
    
    <!-- Lien vers les JS Bootstrap via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
